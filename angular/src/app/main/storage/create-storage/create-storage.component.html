<form
  class="form-horizontal"
  autocomplete="off"
  #createRoleForm="ngForm"
  (ngSubmit)="save()"
>
  <div class="modal-body">
    <tabset>
      <tab [heading]="'Details' | localize" class="pt-3 px-2">
        <div class="form-group row required">
          <label class="col-md-3 col-form-label" for="name">
            {{ "Mã kho" | localize }}
          </label>
          <label class="col-md-3 col-form-label" for="name">
            {{ "Tên kho" | localize }}
          </label>
          <label class="col-md-3 col-form-label" for="name">
            {{ "Địa chỉ" | localize }}
          </label>
          <div class="col-md-9">
            <input
              type="text"
              class="form-control"
              name="storageCode"
              id="storageCode"
              required
              minlength="2"
              maxlength="32"
              [(ngModel)]="storage.storageCode"
              #nameModel="ngModel"
              #nameEl
            />
            <input
              type="text"
              class="form-control"
              name="storageName"
              id="storageName"
              required
              minlength="2"
              maxlength="32"
              [(ngModel)]="storage.storageName"
              #nameModel="ngModel"
              #nameEl
            />
            <input
              type="number"
              class="form-control"
              name="address"
              id="address"
              required
              minlength="2"
              maxlength="32"
              [(ngModel)]="storage.address"
              #nameModel="ngModel"
              #nameEl
            />
                                                                                          
            <abp-validation-summary
              [control]="nameModel"
              [controlEl]="nameEl"
            ></abp-validation-summary>
          </div>
        </div>
      </tab>
    </tabset>
  </div>
  <abp-modal-footer
    [cancelDisabled]="saving"
    [saveDisabled]="!createRoleForm.form.valid || saving"
  ></abp-modal-footer>
</form>
